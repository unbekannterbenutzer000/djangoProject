<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SCAM NEWS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">SCAM NEWS</a>
        </div>
    </div>
</header>
<div class="g-image"
     style="background: linear-gradient(180deg, rgba(33,37,41,1) 23%, rgba(73,73,73,1) 100%); min-height: 100vh; ">
    <form method="post">
        <div class="container">
            {% csrf_token %}
                {% for f in form %}
                    <div class="row justify-content-center">
                        <div class="col-md-2"><p><label class="form-label" style="color: white" for="{{ f.id_for_label }}">{{ f.label }}: </label></p></div>
                        <div class="col-md-2"><p>{{ f }}</p></div>
                    <div class="form-error" style="color: white">{{ f.errors }}</div>
                {% endfor %}
                <div class="row justify-content-center" style="color: white">
                    <div class="col-md-1">
                        <a>
                            <button type="submit" class="btn btn-primary bg-dark">Войти</button>
                        </a>
                    </div>
                    <div class="col-md-2">
                        <a href="/registration">
                            <button type="button" class="btn btn-primary bg-dark" >Зарегистрироваться</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
